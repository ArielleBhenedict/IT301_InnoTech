<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="company-info">
            <h1>Company Name</h1>
            <p>Company Address</p>
            <p>Company Contact Information</p>
        </div>
    </div>

    <!-- Report Title -->
    <div class="report-title">
        <h2>Order Summary Report</h2>
    </div>

    <!-- Date Section -->
    <div class="date-section">
        <div class="date">Date: 00/00/00</div>
        <div class="date-generated">Date Generated: 00/00/00</div>
    </div>

    <!-- Inventory Table -->
    <table class="inventory-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Information</th>
                <th>Order Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows can be dynamically added -->
        </tbody>
    </table>

    <!-- Footer -->
    <div class="footer">
        <p>Generated By: Admin Name</p>
    </div>
</body>
</html>
