<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #d9e7ec;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #d3e5ed;
  padding: 10px 20px;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.location {
  display: flex;
  align-items: center;
  gap: 5px;
}

.location label {
  font-size: 0.9em;
}

.profile img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

main {
  padding: 20px;
  text-align: left;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
  text-align: left;
}

.date {
  float: right;
  font-size: 1em;
  margin-top: -30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  background-color: white;
}

table thead tr {
  background-color: #f5f5f5;
}

table th,
table td {
  border: 1px solid #b0bec5;
  padding: 10px;
  text-align: left;
  font-size: 1em;
}

.generate-report {
  display: block;
  margin-left: 700px;
  margin-top: 500px;
  padding: 10px 20px;
  background-color: #00695c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

.generate-report:hover {
  background-color: #004d40;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Themes</a></li>
      </ul>
    </nav>
    <div class="location">
      <label for="location-select">Location</label>
      <select id="location-select">
        <option value="">Select</option>
      </select>
    </div>
    <div class="profile">
      <img src="profile-icon.png" alt="Profile">
    </div>
  </header>

  <main>
    <h1>Orders</h1>
    <div class="date">Date: 00/00/00</div>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Information</th>
          <th>Order Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows go here -->
      </tbody>
    </table>
    <button class="generate-report">Generate Report</button>
  </main>
</body>
</html>
