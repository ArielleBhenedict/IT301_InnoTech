<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Report</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        .logo {
            position: absolute;
            left: 20px;
            top: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .company-info {
            text-align: center;
        }
        
        .company-info h1 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }
        
        .company-info p {
            margin: 2px 0;
            font-size: 14px;
            color: #666;
        }
        
        /* Report Title Section */
        .report-title {
            text-align: center;
            background-color: #e0e0e0;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Date Section */
        .date-section {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .date-section .date {
            margin-left: 20px;
        }
        
        .date-section .date-generated {
            margin-right: 20px;
        }
        
        /* Inventory Table */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        
        .inventory-table th,
        .inventory-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .inventory-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        
        /* Footer Section */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            background-color: #fff; 
            padding: 10px 0; 
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="company-info">
            <h1>Company Name</h1>
            <p>Company Address</p>
            <p>Company Contact Information</p>
        </div>
    </div>

    <!-- Report Title -->
    <div class="report-title">
        <h2>Order Summary Report</h2>
    </div>

    <!-- Date Section -->
    <div class="date-section">
        <div class="date">Date: 00/00/00</div>
        <div class="date-generated">Date Generated: 00/00/00</div>
    </div>

    <!-- Inventory Table -->
    <table class="inventory-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Information</th>
                <th>Order Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows can be dynamically added -->
        </tbody>
    </table>

    <!-- Footer -->
    <div class="footer">
        <p>Generated By: Admin Name</p>
    </div>
</body>
</html>
